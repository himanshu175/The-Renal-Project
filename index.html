<!DOCTYPE html>
<html lang="en">

<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="index.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="container m-0">
      <div class="heading">
        <h1>Login</h1>
      </div>
      <form name="myForm">
        <div class="form-group">
          <label for="formGroupExampleInput">Username</label>
          <input type="text" class="form-control" name="uname" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="inputState">Role</label>
          <select id="inputState" class="form-control" required>
            <option selected>Choose...</option>
            <option id="Staff">Staff</option>
            <option id="Admin">Admin</option>
            <option id="Doctor">Doctor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Password</label>
          <input type="password" class="form-control" name="pass" id="password" placeholder="Password" required>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-2" id="login" onclick="logBtn()">Login</button>
        </div>
      </form>
    </div>
  </div>




  <script src="app.js"></script>
</body>

</html>
